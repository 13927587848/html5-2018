<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <title>Javascript</title>
    <script type ="text/javascript" language="javascript">
        function changeColor(){
            for(i=0;i<4;i++)
                if(form1.color[i].checked) {
                    document.body.style.background = form1.color[i].value;
                }

        }

        function validateForm(){
            var x=document.forms["form2"]["form3"].value;
            if(x==null||x==""){
                alert("留言不能为空");
                return false;
            }

        }
    </script>
</head>
<body>
<form name="form1">
    <input name="color" type="radio" value="#FFFFFF" onclick="changeColor()">白色
    <input name="color" type="radio" value="#0000FF" onclick="changeColor()">蓝色
    <input name="color" type="radio" value="#FF00FF" onclick="changeColor()">紫色
    <input name="color" type="radio" value="#FFFF00" onclick="changeColor()">黄色
</form>

<form name="form2" action="demo_form.php" align="center"
      onsubmit="return validateForm()" method="post">
    留言：<input type="text" name="form3">
    <input type="submit" value="提交">
</form>
</body>
</html>
