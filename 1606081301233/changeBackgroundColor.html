<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>改变网页背景颜色</title>
<style>
*{margin:0;padding:0;}
</style>
<script type="text/javascript">
window.onload=function(){
	var myid=document.getElementById('changeColor');
	var oInput=myid.getElementsByTagName("input");
	for(var i=0;i<oInput.length;i++)
	{
		oInput[i].onclick=function()
		{
			for(var i=0;i<oInput.length;i++)
			{
				if(oInput[i].checked)
				{
					document.body.style.background=oInput[i].value;
				}
			}
		}
	}
}

</script>
