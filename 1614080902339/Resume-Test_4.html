<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>个人简历</title>
    <link rel="stylesheet" href="./weui.css"/>
	<style>
		.weui-cells__title{
			font-weight:bold;
			font-size:20px;
			text-align:center;
			color:#000000;
		}
	</style>
	<script type="text/javascript"  language="javascript">
         function changeColor(){
             for(i=0;i<3;i++){
                if(formColor.color[i].checked){
                    document.body.style.background=formColor.color[i].value;
                }
             }     
         }  
    </script>
	
</head>
<body>

<div class="page list js_show">
    <div class="page__hd text-center">
        <h1 class="page__title" style="text-align:center;" >个人简历</h1>
    </div>
    <div class="weui-panel__bd">
            <div class="weui-media-box__hd" align="center">
                <img class="weui-media-box__thumb"  src="https://github.com/Strakly/html5-2018/blob/master/1614080902339/IronMan.jpg?raw=true" />
            </div>
    </div>
	<form name="formColor" style="text-align:center;">
		<h>请选择背景颜色：</h>
		<input name="color" type="radio" value="#FFFFFF" onclick="changeColor()">白色
		<input name="color" type="radio" value="#EA4335" onclick="changeColor()">红色
		<input name="color" type="radio" value="#483D8B" onclick="changeColor()">蓝色
	</form>
	<HR width="100%" color=#CDCDCD SIZE=2 />
    <div class="weui-cells__title">基本资料</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>姓名：</p>
            </div>
            <div class="weui-cell__ft">昊钟</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>性别：</p>
            </div>
            <div class="weui-cell__ft">男</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>出生年月：</p>
            </div>
            <div class="weui-cell__ft">1997.03.16</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>民族：</p>
            </div>
            <div class="weui-cell__ft">汉</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>政治面貌：</p>
            </div>
            <div class="weui-cell__ft">团员</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>婚姻情况：</p>
            </div>
            <div class="weui-cell__ft">未婚</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>籍贯：</p>
            </div>
            <div class="weui-cell__ft">广东惠州</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>学历：</p>
            </div>
            <div class="weui-cell__ft">本科毕业</div>
        </div>
    </div>
	<div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>计算机水平：</p>
            </div>
            <div class="weui-cell__ft">C、C++、Python、基础算法</div>
        </div>
    </div>
	<div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>联系电话：</p>
            </div>
            <div class="weui-cell__ft">12345678901</div>
        </div>
    </div>
	<div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>E-mail：</p>
            </div>
            <div class="weui-cell__ft">11234855@qq.com</div>
        </div>
    </div>
	
	<HR width="100%" color=#CDCDCD SIZE=2 />
    <div class="weui-cells__title">工作经历</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>惠州华阳通用电子有限公司</p>
            </div>
			<div class="weui-cell__ft">嵌入式系统软件开发</div>
        </div>
    </div>
	
	<HR width="100%" color=#CDCDCD SIZE=2 />
    <div class="weui-cells__title">自我评价</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__ft">积极活跃、吃苦耐劳，工作认真负责。熟悉51单片机及Cortex-A9开发板，掌握Linux设备驱动开发基础。</div>
        </div>
    </div>
	
	<HR width="100%" color=#CDCDCD SIZE=2 />
    <div class="weui-cells__title">留言</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入留言" rows="3" id="message"></textarea>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="send">提交</a>
    </div>
	
	<br/>
	<div class="weui-footer">
        <p class="weui-footer__links" >
            <a href="https://github.com/Strakly/" style="font-size:20px;text-decoration:underline;"  class="weui-footer__link">
				GitHub
			</a>
        </p>
    </div>
	<br/>
</div>
</body>

<script type="text/javascript">
    var a1=document.getElementById("message");
    var a2=document.getElementById("send");
    a2.onclick=function fn(){
        if(a1.value===""){
            alert("留言内容为空");
        }
        else{
            alert("留言成功");
        }
    }
</script> 

</html>
