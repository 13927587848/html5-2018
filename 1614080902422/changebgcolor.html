<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>改变网页背景颜色</title>
<link href="weui.css" rel="stylesheet" type="text/css">
<script type="text/javascript" language="javascript">
	function changecolor(){
		for(i=0;i<4;i++)
			{
				if(form.color[i].checked)
					{
						document.body.style.background=form.color[i].value;
					}
			}
	}
	</script>
</head>

<body>
<form name="form">
	<input type="radio" name="color" value="#FFFFFF" onclick="changecolor()">白色
	<input type="radio" name="color" value="#0000FF" onclick="changecolor()">蓝色
	<input type="radio" name="color" value="#00FF00" onclick="changecolor()">绿色
	<input type="radio" name="color" value="#FFFF00" onclick="changecolor()">黄色
</form>
</body>
</html>
