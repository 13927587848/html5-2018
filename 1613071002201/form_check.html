<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form_check</title>
	<script type="text/javascript">
		function check(){
			var m=document.getElementById("msg").value;
			if(m==""){
				alert("请先留言");
				return false;
			}
			else{
				return true;
			}
		}
	</script>
</head>
<body>
	<form name="form" align="center" onsubmit="return check()">
		<input type="text" id="msg">
		<input type="submit" value="提交">
	</form>
</body>
</html>
