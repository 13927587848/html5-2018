<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <!-- 引入 WeUI -->
        <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script type="text/javascript">
            function check(){
                var message = document.getElementById("msg").value;
                if(message==""){
                    alert("留言框为空！");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
    	<div class="weui-article" align="center">
    		<h1>个人简历</h1>
    	</div>
    	<div class="weui-cell">
    		<div class="weui-cell__bd">
    			<div class="weui-cell">
    				<div class="weui-cell__bd">姓名：</div>
    				<div class="weui-cell__ft">陈屿珩</div>
    			</div>
    			
				<div class="weui-cell">
    				<div class="weui-cell__bd">联系电话：</div>
    				<div class="weui-cell__ft">157****1180</div>
    			</div>
    			<div class="weui-cell">
    				<div class="weui-cell__bd">邮箱</div>
    				<div class="weui-cell__ft">503296866@qq.com</div>
    			</div>
    		</div>
    		<div class="weui-cell__ft">
    			<img src="http://p1.qhimg.com/dr/140__/t01880c5524c8b79a13.gif">
    		</div>
    	</div>
    	<div class="weui-cell">
    		<div class="weui-cell__bd">Github主页</div>
    		<div class="weui-cell__ft">
    			<a href="https://github.com/ChenYHeng/html5-2018">https://github.com/ChenYHeng/html5-2018</a>
    		</div>
    	</div>
    	<article class="weui-article">
    		<section>
    			<h1 style="font-size: 25px;font-weight: bold">获取证书</h1>
		   		<p>
		   			* 英语四级<br>
		    		* 计算机一级
		    	</p>
    		</section>
    		<section>
    			<h1  style="font-size: 25px;font-weight: bold">技能</h1>
    			<p>懂得c++、Java、xml、数据库</p>
    		</section>
    		<section>
    			<h1 style="font-size: 25px;font-weight: bold">自我评价</h1>
    			<p>
    				无项目经验<br>
    			</p>
    		</section>
    	</article>
    	
   		<div class="weui-cells weui-cells__form">
   			<article class="weui-article">
    			<h1 style="font-size: 25px;font-weight: bold">留言框</h1>
    		</article>
   			<div class="weui-cell">
   				<form class="weui-cell__bd" onsubmit="return check()">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="msg" placeholder="请输入文本">
                    </div>
   					<div class="weui-cell__ft">
                        <div class="weui-btn-area">
                            <input class="weui-btn weui-btn_primary" type="submit" value="提交">
                        </div>
                    </div>
   				</form>
   			</div>
   		</div>
   		
    </body>
</html>
