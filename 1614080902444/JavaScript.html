<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" >
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css"/>
    <script type="text/javascript">
        window.onload = function(){
            document.getElementById('loginForm').addEventListener("submit",function(){
                var emailObj = document.getElementById("liuyan");
                if (emailObj.value == "") {
                    alert("您还未输入留言！");
                }else{
                    alert("留言提交成功！");
                    this.submit();
                }
            },false);
        }
        function f () {
            return false;
        }
    </script>


</head>
<body>
<div class="page">
    <div class="page__hd">
        <h1 class="page__title" align="center" style="background-color: #08082b; color: #ffffff">个人简历</h1>
    </div>
    <div class="page__bd">
        <div class="weui-cells__title" style="background-color: #9997db; color: #000000;">基本信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>&nbsp;姓&nbsp;&nbsp;名：孙悟空</p>
                    <p>&nbsp;性&nbsp;&nbsp;别：男</p>
                    <p>&nbsp;年&nbsp;&nbsp;龄：21</p>
                    <p>&nbsp;学&nbsp;&nbsp;历：大学本科</p>
                    <p>&nbsp;专&nbsp;&nbsp;业：软件工程</p>
                    <p>&nbsp;外语水平：英语六级</p>
                    <p>&nbsp;毕业时间：2xxxx</p>
                    <p>&nbsp;邮&nbsp;&nbsp;箱：xxxxxx@qq.com</p>
                </div>
                <div class="weui-cell__hd"><img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2958472999,1814277580&fm=27&gp=0.jpg  width="180" height="190">
                </div>
            </div>
        </div>


        <div class="weui-cells__title" style="background-color: #9997db; color: #000000;">技能体现</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>&nbsp;java，ssm框架</p>
                    <p>&nbsp;熟悉数据库的基本操作</p>
                    <p>&nbsp;熟悉Ps的基本操作</p>
                    <p>&nbsp;了解C语言、C++语言</p>
                    <p>&nbsp;了解HTML5、CSS,js</p>
                </div>
            </div>
        </div>


        <div class="weui-cells__title" style="background-color: #9997db;color: #000000;">求职岗位</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>&nbsp;软件工程师</p>

                </div>
            </div>
        </div>


        <div class="weui-cells__title" style="background-color: #9997db;color: #000000;">自我评价</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>&nbsp;乐观开朗</p>
                    <p>&nbsp;热爱生活</p>
                    <p>&nbsp;喜欢IT行业</p>

                </div>
            </div>
        </div>


        <div class="weui-cells__title" style="background-color: #9997db;color: #000000;">我的Github主页</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p><a href="https://github.com/linxin666">点击进入我的Github主页</a></p>

                </div>
            </div>
        </div>

        <div class="weui-cells__title" style="background-color: #9997db;color: #000000;">留言板</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <form action="https://github.com/deasyful" method="get" id="loginForm"  onsubmit="return f()">
                    <textarea class="weui-textarea" placeholder="请输入留言" rows="3" id="liuyan"></textarea>
                    <button class="weui-btn weui-btn_primary" type="submit" id="showTooltips">确认提交</button>

            </div>
        </div>
    </div>
</div>
</body>
</html>
