<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript中网页背景颜色表单事件</title>
		<script>
			function changeColor(){
				for (i=0;i<4;i++) {
					if(form1.color[i].checked){
						document.body.style.background=form1.color[i].value;
					}
				}
			}
		</script>
	</head>
	<body>
		<form name="form1">
			<input name="color" type="radio" value="#ffffff" onclick="changeColor()"/>白色
			<input name="color" type="radio" value="#0000ff" onclick="changeColor()"/>蓝色
			<input name="color" type="radio" value="#00ff00" onclick="changeColor()"/>绿色
			<input name="color" type="radio" value="#ffff00" onclick="changeColor()"/>黄色
		</form>
	</body>
</html>
