        <script type="text/javascript">
        window.onload = function(){  //在页面加载之后动态事件绑定

                var selectObj = document.getElementById("selectopt");

                var select=document.getElementById("select2");
                var index=select.selectedIndex;
                if (selectObj.value == "") {
