<!DOCTYPE html>
<html>
<head>
	<title>	JavaScript Event of change the background color </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script type="text/javascript">
		function changeColor() {
			for(i = 0;i < form1.length; i++) {
				if(form1.color[i].checked) {
					document.body.style.background = form1.color[i].value;					
				}
			}
		}
	</script>
</head>
<body>
	<form action="#" method="post" name="form1" id="form1">
		<input type="radio" name="color" id="white" value="#F8F8FF" onclick="changeColor()" />白色
		<input type="radio" name="color" id="yellow" value="#FFFF00" onclick="changeColor()" />黄色
		<input type="radio" name="color" id="red" value="#FF0000" onclick="changeColor()" />红色
	</form>

</body>

</html>
