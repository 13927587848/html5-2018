<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/weui.css">

    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .cell{
            border-bottom: 1px solid #ccc;
        }
        .all{
            width: 100%;
        }
        .top{
            width: 150px;
            height: 150px;
        }
        .top img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

    </style>

<body>
<div class="all">
    <div class="top">
        <img src="五月天.jpg" alt="">
    </div>

    <a href="https://github.com/liangzhuoh" class="weui-cell weui-cell_access" style="border-bottom: 1px solid #ccc; ">
            <div class="weui-cell__bd">
                <p>github</p>
            </div>
            <div class="weui-cell__ft">
                https://github.com/liangzhuoh
            </div>

    <a href="#" class="weui-cell weui-cell_access" style="border-bottom: 1px solid #ccc; ">

        </div>
        <div class="weui-cell__ft">

        <!--<input type="submit" class="sub weui-btn weui-btn_primary weui-btn_default" value="留言"  id="showToast1" style="cursor: pointer;">-->
        <a href="javascript:;" class="weui-btn weui-btn_default" id="showToast" style="background-color: #32c754;">留言</a>

</div>


<div class="weui-tabbar" style="position: fixed;">
    <a href="001简历.html" class="weui-tabbar__item weui-bar__item_on">
                    <span style="display: inline-block;position: relative;">
                        <img src="image/man.ico" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;"></span>
                    </span>
        <p class="weui-tabbar__label">我的信息</p>
    </a>
    <a href="002简历.html" class="weui-tabbar__item">

                    </span>

<!--BEGIN toast-->
<div id="toast" style="display: none;">
    <div class="weui-mask_transparent"></div>

        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已完成</p>
    </div>
</div>
<!--end toast-->

<!--BEGIN dialog2-->
<div class="js_dialog" id="iosDialog2" style="display: none;">
    <div class="weui-mask"></div>

        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">关闭</a>

</div>
