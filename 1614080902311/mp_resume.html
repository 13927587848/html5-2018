<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
    <title>weui简历</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" >
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<style type="text/css">
		#sub{ 
			color: black;      
			background-color: #D6EAF8;           		
		}
    </style>
</head>
<body>
    <div class="container" id="container">
       <div class="page__hd">
           <h1 class="page__title" align=center><b><font face="黑体"size="+3">个人简历</font></b></h1>
       </div>
    <div class="page__bd">
           <div class="weui-cell">
               <div class="weui-cell__bd">
                   <p>照片</p>
               </div>
               <div class="weui-cell__ft"><img src="img/photo.png" height="50%" width="50%"></div>
           </div>
           <div class="weui-cell">
               <div class="weui-cell__bd">
                   <p>姓名</p>
               </div>
               <div class="weui-cell__ft">柳宜丰</div>
           </div>
           <div class="weui-cell">
               <div class="weui-cell__bd">
                   <p>年龄</p>
               </div>
               <div class="weui-cell__ft">21</div>
           </div>
           <div class="weui-cell">
               <div class="weui-cell__bd">
                   <p>毕业院校</p>
               </div>
               <div class="weui-cell__ft">惠州学院</div>
           </div>
           <div class="weui-cell">
               <div class="weui-cell__bd">
                   <p>专业</p>
               </div>
               <div class="weui-cell__ft">软件工程</div>
           </div>
           <div class="weui-cell">
               <div class="weui-cell__bd">
                   <p>联系电话</p>
               </div>
               <div class="weui-cell__ft">13534914915</div>
           </div>
           <div class="weui-cell">
               <div class="weui-cell__bd">
                   <p>Github</p>
               </div>
               <div class="weui-cell__ft">
                   <a href="https://github.com/lazytea">https://github.com/lazytea</a>
               </div>
           </div>
       <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd" id="sub">个人经历</div>
            <div class="weui-media-box weui-media-box_text">
				<p>学无止境。</p>
            </div>
       </div>
       <div class="weui-panel__hd" id="sub">留言区</div>
            <div class="weui-cells weui-cells_form">
            	<div class="weui-cell" >
                	<div class="weui-cell__bd">
                    	<textarea class="weui-textarea" rows="3"></textarea>
                    	<div class="weui-textarea-counter">
							<span>0</span>
							/200
						</div>
                	</div>
           	 	</div>  
                <div class="weui-btn-area">     
            	<a class="weui-btn weui-btn_primary" id="submit">提交</a>
            </div>       	             
           </div>
       </div>
   </div>
</body>
</html>
