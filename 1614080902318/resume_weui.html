<html>
<head>
	<title>个人简历</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" >
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css">
	<style type="text/css">
		#sub{ 
			color: black;      
			background-color: #D6EAF8;           		
		}
    </style>
	<script type="text/javascript" language="JavaScript">
		function changeColor() {
		  for (i=0;i<4;i++){
			if(coloch.color[i].checked){
			  document.body.style.background=coloch.color[i].value;
			}
		  }
		}
	</script>
</head>
<body>
<form name="coloch" class="c_Change">
  <input name="color" type="radio" value="#FFFFFF" onclick="changeColor()">白色
  <input name="color" type="radio" value="#2828FF" onclick="changeColor()">蓝色
  <input name="color" type="radio" value="#02F78E" onclick="changeColor()">绿色
  <input name="color" type="radio" value="#FFFF37" onclick="changeColor()">黄色
</form>
<div class="page">
	<div class="page__hd">
        <h1 class="page__title" align="center">个人简历</h1>    
    </div>			
    <div class="page__bd">  
		<div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd" id="sub">个人资料</div>
            <div class="weui-panel__bd">
				<div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">照片</h4>
                    <p><img src="./pic.png" width="40" ></p>
                </div>
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">姓名</h4>
                    <p class="weui-media-box__desc">Boy ln</p>
                </div>
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">性别</h4>
                    <p class="weui-media-box__desc">男</p>
                </div>
				<div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">学校</h4>
                    <p class="weui-media-box__desc">惠州学院</p>
                </div>
				<div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">专业</h4>
                    <p class="weui-media-box__desc">软件工程</p>
                </div>
				<div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">Github</h4>
                    <p><font size="2"><a href="https://github.com/linwt">Github传送门</a></font></p>
                </div>
				<div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">联系方式</h4>
                    <p class="weui-media-box__desc">10086</p>
                </div>
            </div>
        </div>	
		<div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd" id="sub">计算机能力</div>
            <div class="weui-media-box weui-media-box_text">
				<p>熟悉java、scala、python语言</p>
				<p>熟悉大数据开发</p>
				<p>了解机器学习</p>
            </div>
        </div>
		<div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd" id="sub">实践项目</div>
            <div class="weui-media-box weui-media-box_text">
				<p>爱奇艺实时流统计</p>
				<p>慕课网日志分析</p>
				<p>智慧交通</p>
				<p>泰坦尼克号幸存者预测</p>
				<p>房价预测</p>
            </div>
        </div>
		<div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd" id="sub">求职意向</div>
            <div class="weui-media-box weui-media-box_text">
				<p>机器学习工程师</p>
            </div>
        </div>
		<div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd" id="sub">留言区</div>
            <div class="weui-cells weui-cells_form">
            	<div class="weui-cell" >
                	<div class="weui-cell__bd">
                    	<textarea class="weui-textarea" placeholder="欢迎留言~" rows="3" id="message"></textarea>
                    	<div class="weui-textarea-counter">
							<span>0</span>
							/200
						</div>
                	</div>
           	 	</div>
        	</div>          	             
            <div class="weui-btn-area">     
            	<a class="weui-btn weui-btn_primary" id="send">发送</a>
            </div>   	
		</div>
    </div>	 	
</div>	
<script type="text/javascript">
	var a1=document.getElementById("message");
	var a2=document.getElementById("send");
	a2.onclick=function fn(){
		if(a1.value===""){
			alert("请输入留言内容");
		}
		else{
			alert("留言成功");
		}
		a1.value="";
	}
</script>
</body>
</html>
