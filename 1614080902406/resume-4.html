<title>简历</title>
<link rel="stylesheet" type="text/css" href="weui.min.css">
<script type="text/javascript" language="javascript">
	function changeColor(){
		for(i=0;i<=4;i++)
			if(form1.color[i].checked){
				document.body.style.background=form1.color[i].value;
			}
	}
</script>
<script type="text/javascript">
	window.onload=function(){
		var mes=document.getElementById("send");
		mes.onclick=function(){
			var mescon=document.getElementById("content");
			if(mescon.value==""){
				alert('留言不可为空！');
				return false;
			}
			else{
				alert('提交留言成功！');
				return true;
			}
			mescon.value = "";
		}
	}
</script>
