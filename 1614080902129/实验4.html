<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=gbk">
<link rel="stylesheet" type="text/css" href="wevi.css">
 <link rel="stylesheet" href="shiyan3.css"/>
 <script type="text/javascript" >
    function c(form) { 
                if(form.liuyan.value=='') {
                //form留言区内容的id：liuyan为空，则出现提示窗口，无法提交
                alert("请输入留言!"); 
                form.liuyan.focus(); 
                return false; } 
            return true; }
</script>
<title>个人简历</title>
</head>
<body>
<div class="page list js_show">
    <div "page__hd text-center">
        <h1 class="page__title">个人简历</h1>
    </div>
    <div class="weui-panel__bd">
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd" id="timg">
                <img class="weui-media-box__thumb" src="timg.jpg"/>
            </div>
        </a>
    </div>
    <div class="weui-cells__title">基本资料</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>姓名：</p>
            </div>
            <div class="weui-cell__ft">###</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>学历：</p>
            </div>
            <div class="weui-cell__ft">本科</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>性别：</p>
            </div>
            <div class="weui-cell__ft">男</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>出生日期：</p>
            </div>
            <div class="weui-cell__ft">19##</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>民族：</p>
            </div>
            <div class="weui-cell__ft">汉族</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>地址：</p>
            </div>
            <div class="weui-cell__ft">##</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>毕业学校：</p>
            </div>
            <div class="weui-cell__ft">惠州学院</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>联系电话：</p>
            </div>
            <div class="weui-cell__ft">8888888</div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>电子邮件：</p>
            </div>
            <div class="weui-cell__ft">########@qq.com</div>
        </div>
    </div>
   <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>个人主页：</p>
            </div>
            <div class="weui-cell__ft"><a href="https://github.com/bujingyu">https://github.com/bujingyu</a></div>
        </div>
    </div>



    <div class="weui-cells__title">教育经历</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>###中学</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>惠州学院</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">荣誉奖励</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>曾在##大赛获得#####</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>##曾在学校获得##奖学金</p>
            </div>
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>###曾取得##专利</p>
            </div>
        </div>
    </div>

    <div class="weui-cells__title">就业经历</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>2018年##月##年在##公司担任##职位<br>
		曾在##方面创业</p>
            </div>
        </div>
    </div>

    <div class="weui-cells__title">特长爱好</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>文艺：看书，听歌<br/>体育：乒乓球，跑步</p>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">留言</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
		<form class="weui-cell__bd" action="pass.html" method="post"  onsubmit="return c(this)">
                <textarea class="weui-textarea" id="liuyan" placeholder="请输入留言" rows="3"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/200</div>
				 <div class="weui-btn-area">
         <input type="submit" class="weui-btn weui-btn_primary"  style="background-color: #6495ED" value="提交">
                    </input>
					</div>
		</form>
        </div>
    </div>
   

</body>
</html>
