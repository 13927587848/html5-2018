<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>js改变网页背景颜色</title>
	<script>
		function changeColor(){
    		for (i=0;i<4;i++){
        	if (form1.color[i].checked) {
            	document.body.style.background=form1.color[i].value;
       		}
    	}
	}
	</script>
</head>
<body>
	<form action="" name="form1">
		<input name="color" id="white" type="radio" value="#FFFFFF" onclick="changeColor()" checked><label for="white">白色</label>
		<input name="color" id="green" type="radio" value="#00FF00" onclick="changeColor()"><label for="green">绿色</label>
		<input name="color" id="blue" type="radio" value="#0000FF" onclick="changeColor()"><label for="blue">蓝色</label>
		<input name="color" id="yellow" type="radio" value="#FFFF00" onclick="changeColor()"><label for="yellow">黄色</label>

	</form>
	
</body>
</html>
