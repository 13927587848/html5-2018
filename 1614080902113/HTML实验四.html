<!DOCTYPE html>
<html>
<head>
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css"/>
    <meta charset=utf-8>
    <style type="text/css" media="screen">

        .title-font {
            font-size: 24px;
            color: #1AAD19;
        }

        .content-font {
            font-size: 16px;
            color: #000000;
            line-height: 20pt
        }
    </style>

    <script type="text/javascript">
        function sure()
        {
            var value=document.getElementById("mytext").innerHTML;
            if (value==""){
                alert("输入为空，请输入留言！");
            }
        }
    </script>

</head>

<body>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="page" style="background-color: #F8F8F8;">
        <div class="page__hd">
            <h1 class="page__title" align="center">个人简历</h1>
        </div>
        <div class="page__bd">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p class="title-font">个人信息</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd" style="padding-left:5px;">
                        <img style="float:right;:10px;" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1541272132796&di=a926231fa21c599175302ba87785cc68&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201510%2F30%2F20151030000048_uAJ58.thumb.700_0.jpeg" alt="无法显示" width=100 height=140/>
                        <p><span class="content-font">姓&emsp;&emsp;名：邱少波</span><p>
                        <p><span class="content-font">出生年月：199X.X</span></p>
                        <p><span class="content-font">住&emsp;&emsp;址：惠州市惠州学院</span></p>
                        <p><span class="content-font">联系方式：10086</span></p>
                                                             
                    </div>
                </div>

            </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p class="title-font">个人经历</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd" style="padding-left:5px;">
                        <p><span class="content-font">学&emsp;&emsp;历：本科</span></p>
                        <p><span class="content-font">毕业院校：惠州学院</span></p>
                        <p><span class="content-font">曾任学校某某部门某某职位，在某次大赛中获得*奖项</span></p>
                                   
                    </div>
                </div>
            </div>
            
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p class="title-font">学习状况</p>
                    </div>
                </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p class="title-font">个人特长</p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd" style="padding-left:5px;">
                        <p><span class="content-font">&emsp;&emsp;有信心和耐心，责任心强，对工作耐心细致，善于发现，对事物具备良好的洞察力；善于与人沟通，虚心接受他人意见并进行改正。</span></p>
                    </div>
                </div>
            </div>
      
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p class="title-font">留言意见</p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd" style="background-color: #FAFAFA;padding-left:5px;">
                    <textarea id="mytext" class="weui-textarea"  rows="5"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/300</div>
                    <div class="weui-btn-area">
                        <a class="weui-btn weui-btn_primary" onclick="sure()">发送</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <a href="https://github.com/ShampooQ"><p class="title-font">Github</p></a>
                </div>
                <div class="weui-cell__ft">
                    点击标题访问
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
