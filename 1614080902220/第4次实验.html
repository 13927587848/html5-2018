<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="description" content=event.html"">
        <meta name="keywords" content="event,html,js">
        <title>javascript的程序开发之表单提交事件处理</title>
        <script type="text/javascript">
            function changeColor(){
                for(i=0;i<4;i++)
                    if(form1.color[i].checked){
                        document.body.style.background=form1.color[i].value;
                    }
            }
        </script>
        <script type="text/javascript">
            window.onload = function(){  //在页面加载之后动态事件绑定
    //找到表单元素对象并增加一个提交表单事件
    document.getElementById('loginForm').addEventListener("submit",function(){
        //找到邮件元素对象
        var emailObj = document.getElementById("email");
        //取出它的值
        // alert(emailObj.value);
        if (emailObj.value == "") {
            alert("您还没输入登录邮箱，无法登录！");
        }else{  
            if (/^\w+@\w+\.\w+$/.test(emailObj.value)) {
                this.submit(); //当前元素提交表单
            }else{  //验证不通过
                alert("请输入合法的EMAIL地址!");
            }
        }
    },false);
}
function f () {
    return false;
}
        </script>
    </head>
    <body>
        <form name="form1">
            请选择你所需要的网页背景颜色：<br><br>
            <input type="radio" name="color" value="#FFFFFF" onclick="changeColor()">白色
            <input type="radio" name="color" value="#696969" onclick="changeColor()">灰色
            <input type="radio" name="color" value="#00FF00" onclick="changeColor()">绿色
            <input type="radio" name="color" value="#FFFF00" onclick="changeColor()">黄色
            <hr>
        </form>
        <form action="pass.html" method="post" id="loginForm" onsubmit="return f()">
            <!--在以后的开发过程之中，必须要保证id与name属性内容完全一致，否则会出现怪异问题-->
            登录邮箱：<input type="text" name="email" id="email"></input><br><br>
            <button type="submit" id="subBtn">登录</button>
        </form>        
    </body>
</html>
