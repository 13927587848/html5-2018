    <div class="weui-flex" style="border-top: 5px solid #f8f8f8">
        <div class="weui-flex__item">
            <div class="weui-cells__title">联系方式</div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">通信地址</label></div>

            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">联系电话</label>
                </div>
                <div class="weui-cell__ft">400-800-1688</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">E-Mail</label></div>

            </div>
        </div>
    </div>
    <div class="weui-flex" style="border-top: 5px solid #f8f8f8">
        <div class="weui-flex__item">
            <div class="weui-cells__title">个人履历</div>

                <div class="weui-cell__bd"><label class="weui-label">时间</label></div>
                <div class="weui-cell__ft">2015~2016</div>

            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">单位</label></div>
                <div class="weui-cell__ft">阿里巴巴集团</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">履历</label>
                </div>
                <div class="weui-cell__ft">担任阿里巴巴董事局主席、全球互联网治理联盟理事会联合主席</div>
            </div>

                <div class="weui-cell__bd"><label class="weui-label">时间</label></div>
                <div class="weui-cell__ft">2016~2017</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">单位</label></div>
                <div class="weui-cell__ft">阿里巴巴集团</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">履历</label>
                </div>
                <div class="weui-cell__ft">担任阿里巴巴董事局主席、中国企业家俱乐部主席</div>
            </div>


            <div class="weui-cell" style="border-top: 2px solid #f2f2f2">
                <div class="weui-cell__bd"><label class="weui-label">时间</label></div>
                <div class="weui-cell__ft">2017~2018</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">单位</label></div>
                <div class="weui-cell__ft">阿里巴巴集团</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">履历</label>
                </div>
                <div class="weui-cell__ft">担任阿里巴巴董事局主席</div>
            </div>

        </div>

    <div class="weui-flex" style="border-top: 5px solid #f8f8f8">
        <div class="weui-flex__item">
            <div class="weui-cells__title">资源</div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">GitHub</label></div>
                <div class="weui-cell__ft"><a href="https://github.com/0r2dev">https://github.com/0r2dev</a></div>
            </div>
            <div class="weui-cells__title" style="border-top: 5px solid #f8f8f8">留言给我</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入留言" rows="3" id="text-message"></textarea>
                        <div class="weui-textarea-counter">200</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-flex" style="border-top: 5px solid #f8f8f8">
        <div class="weui-flex__item">
            <div class="weui-cells__title">更换背景色</div>
            <form name="form1">
                <div class="weui-cells weui-cells_radio" style="margin-top :0;">
                    <label class="weui-cell weui-check__label" for="x11" checked="checked" onclick="changeColor('#FFFFFF')">
                        <div class="weui-cell__bd">
                            <p>白色</p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" class="weui-check" name="radio1" id="x11" checked="checked">
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label" for="x12" onclick="changeColor('#0000FF')">

                        <div class="weui-cell__bd">
                            <p>蓝色</p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" name="radio1" class="weui-check" id="x12">
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label" for="x13" onclick="changeColor('#00FF00')">

                        <div class="weui-cell__bd">
                            <p>绿色</p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" name="radio1" class="weui-check" id="x13">
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                    <label class="weui-cell weui-check__label" for="x14" onclick="changeColor('#FFFF00')">

                        <div class="weui-cell__bd">
                            <p>黄色</p>
                        </div>
                        <div class="weui-cell__ft">
                            <input type="radio" name="radio1" class="weui-check" id="x14">
                            <span class="weui-icon-checked"></span>
                        </div>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:check()" id="showTooltips">提交</a>
    </div>
    <script>
        function changeColor(_corlor) {
            document.body.style.background = _corlor;
        }

        function check() {
            var msgObj = document.getElementById("text-message");
            if (msgObj.value == "") {
                alert("留言框为空，请填写留言");
                return false;
            } else {
                _submit();
                return true;
            }
        }

        function _submit() {
            // 执行相关提交表单或者Ajax的操作
            alert("恭喜你，留言成功");
        }
    </script>
</body>
</html>
