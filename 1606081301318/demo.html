<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        charset="utf-8">
    <title>个人简历</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css">
    <style>
    </style>
</head>

<body>
    <div class="weui-flex">
        <div class="weui-cell__bd">
            <div class="weui-flex">
                <img src="img/header.jpg" style="width:100%; height: 100%; margin: 0;">
                <div style="position: absolute;top: 50px; left: 50%;">
                    <div style="position: relative; left: -50%; ">
                        <div style="border-radius:50%; height: 100px; overflow:hidden;">
                            <img src="http://www.71lady.com/uploads/allimg/130208/2-13020Q35340.jpg" width="100rpx"
                                height="120rpx" alt="照片" />
                        </div>
                        <!-- <label style="position: absolute; left: 11%; font-size: 20px;">Jack Ma</label> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item">
            <div class="weui-cells__title">个人资料</div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__ft">马云</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">性别</label>
                </div>
                <div class="weui-cell__ft">男</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">出生年月</label></div>
                <div class="weui-cell__ft">1964年9月10日</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">民族</label></div>
                <div class="weui-cell__ft">汉族</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">政治面貌</label></div>
                <div class="weui-cell__ft">群众</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">学历</label></div>
                <div class="weui-cell__ft">本科</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">专业</label></div>
                <div class="weui-cell__ft">商务英语</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">毕业学校</label></div>
                <div class="weui-cell__ft">杭州师范大学</div>
            </div>
        </div>
    </div>
    <div class="weui-flex" style="border-top: 5px solid #f8f8f8">
        <div class="weui-flex__item">
            <div class="weui-cells__title">联系方式</div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">通信地址</label></div>
                <div class="weui-cell__ft">中国杭州市余杭区文一西路969号</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">联系电话</label>
                </div>
                <div class="weui-cell__ft">400-800-1688</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">E-Mail</label></div>
                <div class="weui-cell__ft">JackMa@alibaba.com</div>
            </div>
        </div>
    </div>
    <div class="weui-flex" style="border-top: 5px solid #f8f8f8">
        <div class="weui-flex__item">
            <div class="weui-cells__title">个人履历</div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">时间</label></div>
                <div class="weui-cell__ft">2015~2016</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">单位</label></div>
                <div class="weui-cell__ft">阿里巴巴集团</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">履历</label>
                </div>
                <div class="weui-cell__ft">担任阿里巴巴董事局主席、全球互联网治理联盟理事会联合主席</div>
            </div>

            <div class="weui-cell" style="border-top: 2px solid #f2f2f2">
                <div class="weui-cell__bd"><label class="weui-label">时间</label></div>
                <div class="weui-cell__ft">2016~2017</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">单位</label></div>
                <div class="weui-cell__ft">阿里巴巴集团</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">履历</label>
                </div>
                <div class="weui-cell__ft">担任阿里巴巴董事局主席、中国企业家俱乐部主席</div>
            </div>


            <div class="weui-cell" style="border-top: 2px solid #f2f2f2">
                <div class="weui-cell__bd"><label class="weui-label">时间</label></div>
                <div class="weui-cell__ft">2017~2018</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">单位</label></div>
                <div class="weui-cell__ft">阿里巴巴集团</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label for="" class="weui-label">履历</label>
                </div>
                <div class="weui-cell__ft">担任阿里巴巴董事局主席</div>
            </div>

        </div>
    </div>
    <div class="weui-flex" style="border-top: 5px solid #f8f8f8">
        <div class="weui-flex__item">
            <div class="weui-cells__title">资源</div>
            <div class="weui-cell">
                <div class="weui-cell__bd"><label class="weui-label">GitHub</label></div>
                <div class="weui-cell__ft"><a href="https://github.com/0r2dev">https://github.com/0r2dev</a></div>
            </div>
            <div class="weui-cells__title" style="border-top: 5px solid #f8f8f8">留言给我</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入留言" rows="3"></textarea>
                        <div class="weui-textarea-counter">200</div>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:alert('提交成功，但项目未完成')" id="showTooltips">提交</a>
            </div>
        </div>
    </div>
</body>

</html>
