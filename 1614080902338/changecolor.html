<html>
	<head>
		<title>改变网页的颜色练习</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<script type="text/javascript" language="javascript">
			function changeColor(){
				for(i=0;i<3;i++){
					if(form1.color[i].checked){
						document.body.style.background=form1.color[i].value;
					}
				}
			}
		</script>
	</head>
	<body>
		<form name="form1">
			<input name="color" type="radio" value="#0000FF" onclick="changeColor()">blue
			<input name="color" type="radio" value="#00FF00" onclick="changeColor()">green
			<input name="color" type="radio" value="#FFFF00" onclick="changeColor()">yellow
		</form>
	</body>
</html>
