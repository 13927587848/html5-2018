<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>个人简介</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" type="text/css" href="https://weui.io/weui.css">
	<script type="text/javascript">
        window.onload=function(){

            var sub=document.getElementById("send");
            sub.onclick=function(){
                var subleave=document.getElementById("leave");
                if(subleave.value==""){
                    alert('留言板为空！');
                    return false;
                }
                else{
                    alert('提交成功');
                    return true;
                }
                 subleave.value = "";
            }
        }
    </script>
	</head>
	
	<body>
		<div class="page list js_show">
			<div class="weui-panel__bd">
				<div class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd" style="width: 100px;height: 100px;">
						<img class="weui-media-box__thumb" src="suolong.jpg">
					</div>
					<div class="weui-media-box__bd">
						<p class="" style="text-align: center;">小明</p>
						<a class="weui-cell weui-cell_access" href="https://github.com/liaoyun00">
							<div class=" weui-cell__bd weui-cell_primary weui-footer" >
								<p style="text-decoration: underline; text-align: right;">我的github主页</p>
							</div>
							
						</a>
					</div>
				</div>
			</div>
			<div class="weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>性别</p>
					</div>
					<div class="weui-cell__ft">男</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>出生年月</p>
					</div>
					<div class="weui-cell__ft">1999.9</div>
					<div class="weui-cell__ft"></div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>联系电话</p>
					</div>
					<div class="weui-cell__ft">152****123</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<p>电子邮箱</p>
					</div>
					<div class="weui-cell__ft">961*******@qq.com</div>
				</div>
			</div>
			<div class="weui-media-box weui-media-box_text">
				
				<h4 class="weui-media-box__title">教育背景</h4>
				<ul class="weui-media-box__info">
					<li class="weui-media-box__info__meta"></li>
					<li class="weui-media-box__info__meta"></li>
				</ul>
				<p class="weui-media-box__desc"></p>
				
			</div>
			<div class="weui-media-box weui-media-box_text">
				
				<h4 class="weui-media-box__title">荣誉奖项</h4>
				<ul class="weui-media-box__info">
					<li class="weui-media-box__info__meta"></li>
					<li class="weui-media-box__info__meta"></li>
				</ul>
				<p class="weui-media-box__desc"></p>
				<ul class="weui-media-box__info">
					<li class="weui-media-box__info__meta"></li>
					<li class="weui-media-box__info__meta"></li>
				</ul>
				<p class="weui-media-box__desc"></p>
				
			</div>
			<div class="weui-media-box weui-media-box_text">
				<h4 class="weui-media-box__title">自我评价</h4>
				<p class="weui-media-box__desc"></p>
			</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<form class="weui-btn_bd">
							<textarea class="weui-textarea" placeholder="这里向我留言" rows="3" id="leave"></textarea>
							<div class="weui-textarea-counter"><span>0</span>/200</div>				
							<input type="submit" class="weui-btn weui-btn_primary" value="发送留言" id="send">
						</form>
			</div>
		</div>
	</body>
</html>
