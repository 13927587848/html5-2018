<!DOCTYPE html>
<html>
<head>
    <title>个人简历</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" >
    
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css"/>
    <script type="text/javascript">
        window.onload = function(){  
        document.getElementById('loginForm').addEventListener("submit",function(){
        var emailObj = document.getElementById("liuyan");
        if (emailObj.value == "") {
            alert("您还未输入留言！");
        }else{ 
            alert("留言提交成功！");
            this.submit(); 
        }
    },false);
}
function f () {
    return false;
}
    </script>
 </head>
<body>
<div class="page">
    <div class="page__hd">
        <h1 class="page__title" align="center" style="background-color: #08082b; color: #ffffff">个人简历</h1>
    </div>
    <div class="page__bd">
        <div class="weui-cells__title" style="background-color: #9997db; color: #000000;">基本信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>&nbsp;姓&nbsp;&nbsp;名：刘楚恬</p>

                    <p>&nbsp;外语水平：英语八级</p>
                    <p>&nbsp;毕业时间：2022年</p>
                    <p>&nbsp;邮&nbsp;&nbsp;箱：1234567@qq.com</p>
                </div>
                <div class="weui-cell__hd"><img src="http://p2.so.qhmsg.com/bdr/_240_/t01389cac44c84182c7.jpg" style="width:160px;display:block;float: right;">
                </div>
            </div>
        </div>

<div class="weui-cells__title" style="background-color: #9997db;color: #000000;">求职岗位</div>

                </div>
            </div>
        </div>
       
 <div class="weui-cells__title" style="background-color: #9997db; color: #000000;">技能体现</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>&nbsp;熟悉各类法律法规</p>
                    <p>&nbsp;熟悉各类案件处理过程</p>
                    <p>&nbsp;熟悉各种技能技巧</p>
                    
                </div>
            </div>
        </div>
 

        


         <div class="weui-cells__title" style="background-color: #9997db;color: #000000;">自我评价</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>&nbsp;对待生活积极乐观，工作起来有耐心</p>
                    <p>&nbsp;对待工作认真负责，细心仔细</p>

                </div>
            </div>

        </div>
     <div class="weui-cells__title" style="background-color: #9997db;color: #000000;">留言板</div>
          <div class="weui-cells weui-cells_form">
              <div class="weui-cell">
                  <form action="https://github.com/1614080902239/html5-2018.git" method="get" id="loginForm"  onsubmit="return f()">
                    <textarea class="weui-textarea" placeholder="请输入留言" rows="3" id="liuyan"></textarea> 
                    <button class="weui-btn weui-btn_primary" type="submit" id="showTooltips">确认提交</button>
                  
              </div>

</div>
 </body>
